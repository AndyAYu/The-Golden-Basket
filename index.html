<body>
    <h1 id="title">The Golden Basket</h1>
    
<main_context>
    <div id="chart-box">
        <nav id="nav-bar">
            <button id="one-month"type="button" >1 month</button>
            <button id="three-months"type="button" >3 months</button>
            <button id="five-months" type="button" >5 months</button>
            <button id="one-year" type="button" >1 year</button>
            <!-- <button id="two-years" type="button" >2 years</button> -->
        <div id="egg-box">
            <button id="gen_egg"><img src="./assets/images/egg-svg.svg" alt="generate egg"></button>
            <button id="gen_basket"><img src="./assets/images/basket.svg" alt="generate basket"></button>
            </div>
        </nav>
        <div>
            <canvas id="myChart" style="display: block;box-sizing: border-box;">
            
            </canvas>
        </div>
    </div>
    <div id="myinfo-box"></div>
</main_context>
    <div id="prompt">
        <canvas id="eggInfo" width="500" height="60"></canvas>
    </div>
